<!DOCTYPE html>
<html>

        <head>

                <meta charset="utf-8">
                <title>Ember Starter Kit</title>
                <link rel="stylesheet" href="css/normalize.css">
                <link rel="stylesheet" href="css/style.css">

        </head>

        <body>
                
                <script type="text/x-handlebars">

                        <h2>Welcome to Ember.js</h2>

                        {{outlet}}

                </script>

                <script type="text/x-handlebars" id="index">

                        <ul>

                                {{#each item in model}}

                                        <li>{{item}}</li>

                                {{/each}}

                        </ul>

                        <p>{{#link-to 'posts'}}Blog{{/link-to}}</p>

                </script>

                <script type="text/x-handlebars" id="posts">

                        <h1>Blog</h1>

                        {{#each post in model}}

                                <p>{{#link-to 'post' post}}{{post.id}}. {{post.title}}{{/link-to}}</p>

                        {{/each}}

                        <hr>
                        
                        {{outlet}}

                </script>

                <script type="text/x-handlebars" id="posts/index">

                        <p>Select a blog post</p>

                </script>

                <script type="text/x-handlebars" id="post">

                        {{#if isEditing}}

                                {{partial 'post/edit'}}
                                <button {{action 'doneEditing'}}>Done</button>

                        {{else}}

                                Editing Post <button {{action 'edit'}}>Edit</button>

                        {{/if}}

                        <h1>Post ID: {{id}}. {{title}}</h1>
                        <h2>{{intro}}</h2>
                        <p>{{extended}}</p>

                </script>

                <script type="text/x-handlebars" id="post/_edit">

                        <p>{{input value=title}}</p>
                        <p>{{textarea value=intro}}</p>
                        <p>{{textarea value=extended}}</p>

                </script>


                <script src="js/libs/jquery-1.10.2.js"></script>
                <script src="js/libs/handlebars-v2.0.0.js"></script>
                <script src="js/libs/ember-1.9.1.js"></script>
                <script src="js/libs/ember-data.min.js"></script>
                <script src="js/app.js"></script>
                <!-- to activate the test runner, add the "?test" query string parameter -->
                <script src="tests/runner.js"></script>

        </body>

</html>
